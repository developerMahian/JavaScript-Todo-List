<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- FontAwesome CDN ------------->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <title>Todo List</title>
</head>

<body>

  <div class="wrapper mx-auto px-3 py-4 rounded">
    <header class="mb-4">
      <h1 class="fs-4">Mahian's Todo App</h1>
    </header>

    <form class="new-todo d-flex align-items-center mb-3">
      <input type="text" placeholder="Make new Todo" class="border-bottom">
      <button class="border-bottom">
        <i class="fas fa-plus-square"></i>
      </button>
    </form>

    <section class="todo-cantainer">
      <ul class="todo-list list-unstyled mb-4">
        <li>
          Buy me a cup of Coffee
          <span>
            <i class="fas fa-check-circle todo-done-icon"></i>
            <i class="fas fa-trash todo-delete-icon"></i>
          </span>
        </li>
        <li>
          Solve 5 CodeWars Problems
          <span>
            <i class="fas fa-check-circle todo-done-icon"></i>
            <i class="fas fa-trash todo-delete-icon"></i>
          </span>
        </li>
        <li>
          Complete Sidebar section
          <span>
            <i class="fas fa-check-circle todo-done-icon"></i>
            <i class="fas fa-trash todo-delete-icon"></i>
          </span>
        </li>
        <li>
          Make Biriyaani for Dinner
          <span>
            <i class="fas fa-check-circle todo-done-icon"></i>
            <i class="fas fa-trash todo-delete-icon todo-delete-icon"></i>
          </span>
        </li>
      </ul>
    </section>

    <footer class="pb-2 position-relative">
      <span class="pending-num">4</span> pending Todos
      <div class="buttons d-inline">
        <button class="reset-todo btn btn-outline-success me-2">Reset</button>
        <button class="clear-todo btn btn-outline-danger">Clear All</button>
      </div>
    </footer>
  </div>

  <!-- Custom JS ---------------->
  <script src="main.js"></script>
</body>

</html>
